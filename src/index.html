
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>AngularJS Lazy Loading</title>
        <link rel="stylesheet" href="style.css" />
        <script data-main="main.require.js?" src="vendor/require.js"></script>
        <script src="lib.bundle.js"></script>
        <script src="plugin.bundle.js"></script>
    </head>

    <body>
        <h2>Lazy-loading with ocLazyLoad+requirejs</h2>
        <nav>
            <ul ng-controller="NavController">
                <li ng-repeat="nav in ::navList track by $index">
                    <a href="javascript:void(0)"
                        ng-bind="nav.title"
                        ui-sref="{{nav.state}}"></a>
                </li>
            </ul>
        </nav>
        <div ui-view></div>
    </body>
</html>
